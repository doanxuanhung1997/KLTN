<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="card">
                <div class="card-header card-header-info">
                    <h4 class="card-title text-center">Thông tin cá nhân</h4>
                </div>
                <div class="w-100 my-3">
                    <div class="d-flex px-4">
                        <div class="w-40 mr-2">
                            <h6>Thông tin cá nhân</h6>
                            <hr>
                            <img src="{{user.image}}" class="img-responsive" width="50%" alt="Image ">
                            <div class="d-flex form-group mt-3">
                                <label for="usr "><i class="fas fa-user" style="font-size:20px"></i> Họ tên:</label>
                                <p class="text-info">{{user.fullname}}</p>
                            </div>
                            <div class="d-flex form-group">
                                <label for="usr "><i class="fas fa-birthday-cake" style="font-size:20px"></i>
                                    Ngày sinh:</label>
                                <p class="text-info">{{user.birthday}}</p>
                            </div>
                            <div class="d-flex form-group">
                                <label for="usr "><i class="fas fa-dollar-sign" style="font-size:20px"></i>
                                    Lương:</label>
                                <p class="text-info">{{getFormatNumber(user.salary)}} đồng</p>
                            </div>
                        </div>
                        <div class="w-60 ml-5 ">
                            <h6>Thông tin liên lạc</h6>
                            <hr>
                            <div class="d-flex form-group ">
                                <label for="usr "><i class="fas fa-phone-volume" style="font-size:20px"></i> Số điện thoại:</label>
                                <p class="text-info">0{{user.phone}}</p>
                            </div>
                            <div class="d-flex form-group ">
                                <label for="usr "><i class="fas fa-envelope" style="font-size:20px"></i> Email:</label>
                                <p class="text-info">{{user.email}}</p>
                            </div>
                            <div class="d-flex form-group ">
                                <label for="usr "><i class="fas fa-map-marker-alt" style="font-size:20px"></i>
                                    Địa chỉ:</label>
                                <p class="text-info">{{user.address}}</p>
                            </div>
                            <hr>
                            <div class="d-flex">
                                <button type="button" (click)="ShowHide()" class="btn btn-info">Thay đổi mật khẩu</button>
                                <a routerLink="/user-profile/edit"><button type="button" *ngIf="isEditInfo"
                                        class="btn btn-warning ml-5">Chỉnh sửa thông tin</button></a>
                            </div>
                            <form #passForm="ngForm" (submit)="changepass(passForm)" *ngIf="isChangePass">
                                <div class="form-group" style="margin-top: 13px">
                                    <label for="usr">Mật khẩu cũ:</label>
                                    <input type="password" class="form-control" [(ngModel)]="passOld" name="passOld" placeholder="Nhập mật khẩu hiện tại">
                                </div>
                                <div class="form-group">
                                    <label for="usr">Mật khẩu mới:</label>
                                    <input type="password" class="form-control" [(ngModel)]="passNew" name="passNew" placeholder="Nhập mật khẩu mới">
                                </div>
                                <div class="form-group">
                                    <label for="usr">Xác nhận mật khẩu mới:</label>
                                    <input type="password" class="form-control" [(ngModel)]="passConfirm" name="passConfirm" placeholder="Xác nhận mật khẩu mới">
                                </div>
                                <div class="d-flex justify-content-center ">
                                    <button type="button " class="btn btn-success rounded">Thay đổi</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
