<div class="content_top">
    <div class="heading">
        <br>
        <h3 style="margin-left: 50px;">Tìm kiếm sản phẩm</h3>
        <br>
    </div>
    <div class="clear"></div>
</div>
<div class="section group">
    <div *ngIf="size==0" style="width: 100%;text-align: center;">
        <div>
            <br>
            <p style="color: red;">Không tìm thấy sản phẩm nào!</p>
        </div>
    </div>
    <div class="grid_1_of_4 images_1_of_4" *ngFor="let tp of listsNP | paginate: { itemsPerPage: 8, currentPage: pageActual }">
        <a href="#" routerLink="/product/{{tp.tp_id}}">
            <!-- <img src="../../../assets/images/{{tp.tp_img1}}" alt="" /> -->
            <img src="{{tp.tp_img1}}" alt="" />

        </a>
        <h2>{{tp.tp_name}} </h2>
        <div class="price-details">
            <div class="price-number">
                <p><span class="rupees">${{tp.tp_price}}</span></p>
            </div>
            <div class="add-cart">
                <h4><a routerLink="/product/{{tp.tp_id}}">Add to Cart</a></h4>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</div><br><br>
<div style="width: 100%;text-align: center">
    <pagination-controls (pageChange)="pageActual=$event"></pagination-controls>
</div>
