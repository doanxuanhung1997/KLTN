<div class="content_bottom">
    <div class="heading">
        <h3>New Products</h3>
    </div>
    <div class="see">
        <p><a href="#" routerLink="/new-products">See all Products</a></p>
    </div>
    <div class="clear"></div>
</div>
<div class="section group">
    <div class="grid_1_of_4 images_1_of_4" *ngFor="let ntp of newtypephone | paginate: { itemsPerPage: 4, currentPage: pageActual }">
        <a href="#" routerLink="/product/{{ntp.tp_id}}">
            <!-- <img src="../../../assets/images/{{ntp.tp_img1}}" alt="" /> -->
            <img src="{{ntp.tp_img1}}" alt="" />
        </a>
        <h2>{{ntp.tp_name}}</h2>
        <div class="price-details">
            <div class="price-number">
                <p><span class="rupees">${{ntp.tp_price}}</span></p>
            </div>
            <div class="add-cart">
                <h4><a href="#">Add to Cart</a></h4>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</div><br>
<div style="width: 100%;text-align: center">
    <pagination-controls (pageChange)="pageActual=$event"></pagination-controls>
</div>
