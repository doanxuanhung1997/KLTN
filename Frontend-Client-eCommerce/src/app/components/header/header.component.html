<div class="header_top">
    <div class="logo">
        <a [routerLink]="['/home']"><img src="../../../assets/images/logo2.PNG" width="150px" alt="" /></a>
    </div>
    <div class="cart">
        Chào mừng bạn đến với HK Store
        <a [routerLink]="['/cart']" routerLinkActive="router-link-active"><span style="color: red"> Giỏ hàng:</span></a>
        <div id="dd" class="wrapper-dropdown-2"> {{countitem}} sản phẩm - {{total}} vnđ
            <ul class="dropdown">
                <li>you have no items in your Shopping cart</li>
            </ul>
        </div>
    </div>
    <script type="text/javascript">
        function DropDown(el) {
            this.dd = el;
            this.initEvents();
        }
        DropDown.prototype = {
            initEvents: function () {
                var obj = this;

                obj.dd.on('click', function (event) {
                    $(this).toggleClass('active');
                    event.stopPropagation();
                });
            }
        }

        $(function () {

            var dd = new DropDown($('#dd'));

            $(document).click(function () {
                // all dropdowns
                $('.wrapper-dropdown-2').removeClass('active');
            });

        });
    </script>
    <div class="clear"></div>
</div>
<div class="header_bottom">
    <div class="menu">
        <app-menu-main></app-menu-main>
    </div>
    <div class="search_box">
        <form (submit)="AddSearch($event)">
            <input type="text" placeholder="Search" maxlength="20" name="search" [(ngModel)]="search" required><input
                type="submit" value="">
        </form>
    </div>
    <div class="clear"></div>
</div>
<div class="header_slide">
    <div class="header_bottom_left">
        <div class="categories">

        </div>
    </div>
    <div class="header_bottom_right">
        <div class="slider">
            <app-slide></app-slide>
            <div class="clear"></div>
        </div>
    </div>
    <div class="clear"></div>
</div>
