<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="card">
                <div class="card-header card-header-info">
                    <h4 class="card-title text-center">List Bill</h4>
                </div>
                <div class="d-flex mt-3">
                    <input class="form-control w-25 ml-3" id="myInput" type="text" placeholder="Search..">
                </div>
                <div class="card-body table-responsive">
                    <table class="table table-hover">
                        <thead class="text-info">
                            <th>ID</th>
                            <th>Date Order</th>
                            <th>Check Info</th>
                            <th>Shipped</th>
                            <th>Total Price</th>
                            <th></th>
                            <th></th>
                            <th></th>
                        </thead>
                        <tbody id="myTable">
                            <tr *ngFor="let item of Items| paginate: { itemsPerPage: 5, currentPage: p }">
                                <td>#{{item.b_id}}</td>
                                <td>{{item.date_order}}</td>
                                <td>{{item.status}}</td>
                                <td>{{item.diliver}}</td>
                                <td>{{item.total_price}} vnÄ‘</td>
                                <td>
                                    <a [routerLink]="['/bill/show-bill',item.b_id]">
                                        <button mat-raised-button type="button" matTooltip="Show" [matTooltipPosition]="'above'" class="btn btn-info btn-link btn-sm btn-just-icon">
                                            <i class="fas fa-eye mb-3"></i>
                                        </button>
                                    </a>
                                </td>
                                <td>
                                    <button mat-raised-button type="button" matTooltip="Remove" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon">
                                            <i class="material-icons">close</i>
                                        </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="d-flex justify-content-center">
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
