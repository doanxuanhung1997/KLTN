<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="card">
                <div class="card-header card-header-info">
                    <h4 class="card-title text-center">Edit News</h4>
                </div>
                <div class="card-body table-responsive">
                    <form action="/action_page.php">

                        <label for="usr">Image-News:</label><br>
                        <input type="file" class="rounded bg-info" id="myFile" name="avatar">
                        <div style="margin: auto" class="w-50 mt-3">
                            <img src="./assets/image/news/{{item.image}}" class="img-responsive" width="100%">
                        </div>
                        <div class="form-group">
                            <label for="usr">Title:</label>
                            <input type="text" class="form-control" id="usr" disabled placeholder="Enter Name Company Product" value="{{item.title}}" name="name">
                        </div>
                        <div class="form-group">
                            <label for="usr">Content:</label>
                            <textarea class="form-control" rows="13" id="content" placeholder="Enter Content Technology" name="content">{{item.content}}</textarea>
                        </div>

                        <div class="d-flex justify-content-center mt-3">
                            <button type="submit" class="btn btn-success rounded mr-2">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
