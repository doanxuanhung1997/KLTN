<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="card">
                <div class="card-header card-header-info">
                    <h4 class="card-title text-center">Edit Profile</h4>
                </div>
                <div class="card-body table-responsive">
                    <form #accountForm="ngForm" (submit)="add_account(accountForm)">
                        <div class="d-flex">
                            <div class="p-2 w-50">
                                <div class="d-flex">
                                    <div class="mr-5">
                                        <label for="usr">Avatar:</label><br>
                                        <input type="file" class="rounded bg-info" [(ngModel)]="image" name="image" (change)="handleFileSelectImgAvarta($event)">
                                    </div>
                                    <img [src]="imgAvatar || imageDefault" width="33%" height="33%" class="img-responsive mt-2" alt="Image">
                                </div>
                                <div class="form-group" style="margin-top: 13px">
                                    <label for="usr">Email:</label>
                                    <input type="text" disabled class="form-control" [(ngModel)]="email" name="email" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label for="usr">Full Name:</label>
                                    <input type="text" class="form-control" [(ngModel)]="fullname" name="fullname" placeholder="Enter full name">
                                </div>

                            </div>
                            <div class="p-2 w-50">
                                <div class="form-group">
                                    <label for="usr">Address:</label>
                                    <input type="text" class="form-control" [(ngModel)]="address" name="address" placeholder="Enter address">
                                </div>
                                <div class="form-group">
                                    <label for="usr">Phone Number:</label>
                                    <input type="text" class="form-control" [(ngModel)]="phone" name="phone" placeholder="Enter phone number">
                                </div>
                                <div class="form-group">
                                    <label for="usr">Birthday:</label>
                                    <input type="date" class="form-control" [(ngModel)]="birthday" name="birthday" placeholder="Enter birthday">
                                </div>
                                <div class="form-group">
                                    <label for="usr">Salary:</label>
                                    <input type="text" class="form-control" [(ngModel)]="salary" name="salary" placeholder="Enter salary">
                                </div>
                            </div>
                        </div>
                        <div class="d-flex">
                            <button type="submit" class="btn btn-success rounded mr-2">Create</button>
                        </div>
                    </form>
                    <button (click)="reset()" class="btn btn-info rounded mr-2">Reset</button>

                </div>
            </div>
        </div>
    </div>
</div>
