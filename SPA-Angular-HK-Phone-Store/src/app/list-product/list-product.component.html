<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title text-center">List Company</h4>
                    </div>
                    <div class="card-body table-responsive">
                        <table class="table table-hover">
                            <thead class="text-info ">
                                <th>Name</th>
                                <th>Logo</th>
                                <th></th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of Items | paginate: { itemsPerPage: 7, currentPage: p }">
                                    <td>{{item.pc_name}}</td>
                                    <td>
                                        <img src="{{item.pc_logo}}" class="img-responsive" width="30px" alt="Image">
                                    </td>
                                    <td>
                                        <button mat-raised-button (click)="delete(item.pc_id)" type="button"
                                            matTooltip="Remove" [matTooltipPosition]="'above'"
                                            class="btn btn-danger btn-link btn-sm btn-just-icon">
                                            <i class="material-icons">close</i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="d-flex justify-content-center">
                            <pagination-controls (pageChange)="p = $event"></pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title text-center">Add Company Product</h4>
                    </div>
                    <div class="card-body table-responsive">
                        <form #pcForm="ngForm" (submit)="add(pcForm)">
                            <div class="form-group">
                                <label for="usr">Name Company:</label>
                                <input type="text" class="form-control" [(ngModel)]="pc_name" name="pc_name"
                                    placeholder="Enter Name Company Product">
                            </div>
                            <div class="d-flex">
                                <div class="mr-5">
                                    <label for="usr">Image-Logo:</label><br>
                                    <input type="file" class="rounded bg-info" [(ngModel)]="pc_logo" name="pc_logo"
                                        (change)="handleFileSelect($event)">
                                </div>
                                <img [src]="base64textString || imageDefault" class="img-responsive mt-2" width="20%"
                                    height="20%" alt="Image">
                            </div>
                            <div class="d-flex justify-content-center mt-3">
                                <button type="submit" class="btn btn-success rounded mr-2">Create</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
