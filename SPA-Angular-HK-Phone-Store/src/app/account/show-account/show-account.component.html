<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="card">
                <div class="card-header card-header-info">
                    <h4 class="card-title text-center">Thông tin tài khoản</h4>
                </div>
                <div class="w-100 my-3">
                    <div class="d-flex px-4">
                        <div class="w-40 mr-2">
                            <h6>Thông tin cá nhân</h6>
                            <hr>
                            <img src="{{account.image}}" class="img-responsive" width="50%" alt="Image ">
                            <div class="d-flex form-group mt-3">
                                <label for="usr "><i class="fas fa-user" style="font-size:20px"></i> Họ tên:</label>
                                <p class="text-info">{{account.fullname}}</p>
                            </div>
                            <div class="d-flex form-group">
                                <label for="usr "><i class="fas fa-birthday-cake" style="font-size:20px"></i>
                                    Ngày sinh:</label>
                                <p class="text-info">{{account.birthday}}</p>
                            </div>
                            <div class="d-flex form-group">
                                <label for="usr "><i class="fas fa-dollar-sign" style="font-size:20px"></i>
                                    Mức lương:</label>
                                <p class="text-info">{{getFormatNumber(account.salary)}} vnđ</p>
                            </div>
                        </div>
                        <div class="w-60 ml-5 ">
                            <h6>Thông tin liên hệ</h6>
                            <hr>
                            <div class="d-flex form-group ">
                                <label for="usr "><i class="fas fa-phone-volume" style="font-size:20px"></i> Số điện thoại:</label>
                                <p class="text-info">0{{account.phone}}</p>
                            </div>
                            <div class="d-flex form-group ">
                                <label for="usr "><i class="fas fa-envelope" style="font-size:20px"></i> Email:</label>
                                <p class="text-info">{{account.email}}</p>
                            </div>
                            <div class="d-flex form-group ">
                                <label for="usr "><i class="fas fa-map-marker-alt" style="font-size:20px"></i>
                                    Địa chỉ:</label>
                                <p class="text-info">{{account.address}}</p>
                            </div>
                            <div class="d-flex form-group ">
                                <label for="usr "><i class="fas fa-user-tie" style="font-size:20px"></i>
                                    Nghiệp vụ:</label>
                                <p class="text-info">{{account.type_role}}</p>
                            </div>
                            <hr>
                            <div class="d-flex">
                                <a [routerLink]="['/account/edit-account',account.id_account]"><button type="button"
                                        class="btn btn-info">Chỉnh sửa</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
